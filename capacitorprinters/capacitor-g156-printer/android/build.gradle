apply plugin: 'com.android.library'

android {
    namespace 'com.printer.g153'
    compileSdkVersion rootProject.ext.compileSdkVersion ?: 34

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion ?: 21
        targetSdkVersion rootProject.ext.targetSdkVersion ?: 34
    }

    sourceSets {
        main {
            java.srcDir 'src/main/java'
            aidl.srcDir 'src/main/aidl'
            manifest.srcFile 'src/main/AndroidManifest.xml'
            res.srcDir 'src/main/res'
            assets.srcDir 'src/main/assets'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
}
